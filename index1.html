    <title>Age Calculator</title>

    <!-- External CSS link -->

<link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">

        <div class="calcText">
        <h2> Calculate Age</h2>
        
        <form>
            <label id="labelAge"> Select Age  </label>
            <input type="date"> <br><br>

            <button id="calReset"> Reset </button>
        </form>
            
        <p id="total"> Calculate age is = </p>
